<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>祈愿页面</title>
	</head>
	<body>
		<h1 style="text-align:center">祈愿页面</h1>
		<p style="text-align:center"><img src="./img/yuanshi.png" style="width:1.5%;height:1.5%;object-fit: fill;object-fit: contain;object-fit: scale-down;" /><p id="ysn" style="text-align:center">原石数量显示失败,请开启您的JavaScript后再体验</p></p>
		<p style="text-align:center"><img src="img/imgs.jpg"/></p>
		<p style="text-align:right"><button onclick="javascript:qiyuan1()" style="background-image:url('./img/button1.png');height:50px;width:190px;"></button><button onclick="javascript:qiyuan10()" style="background-image:url('./img/button.png');height:50px;width:190px;"></button>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</p>
        <h3 style="text-align:center"><a href="javascript:linkgoter()">获取更多原石</a></h3>
		<script type="text/javascript">
			var yuanshi = 8000;
			var ysndisplay = document.getElementById("ysn");
			ysndisplay.innerText= "原石数量:"+yuanshi;
			function qiyuan1(){
				if(yuanshi>=159){
				yuanshi = yuanshi - 160;
				ysndisplay.innerText= "原石数量:"+yuanshi;
				var list = ["阿贝多","神里绫华","可莉","胡桃","钟离","纳西妲","护摩之杖","天空之刃","和璞鸢","弓藏","雨裁","赤角石溃杵"]; 
				var n = Math.floor(Math.random() * list.length + 1)-1;
				alert("祈愿结果:"+list[n]);
				}else{
					alert("原石不足!");
				}
			}
			function qiyuan10(){
				if(yuanshi>=1599){
				yuanshi = yuanshi - 1600;
				ysndisplay.innerText= "原石数量:"+yuanshi;
				var che = ["阿贝多","神里绫华","可莉","胡桃","钟离","纳西妲"]; 
				var n = Math.floor(Math.random() * che.length + 1)-1;
				var wea = ["护摩之杖","天空之刃","和璞鸢","弓藏","雨裁","赤角石溃杵"];
				var p = Math.floor(Math.random() * wea.length + 1)-1;
				alert("祈愿结果:"+che[n]+"、"+wea[p]+"、黎明神剑x8");
				}else{
					alert("原石不足!");
				}

			}
			function linkgoter(){
				if(yuanshi!=0){
					alert("请祈愿完所有原石后再来获取原石!");
				}else{
					yuanshi = prompt("增加的原石数量","114514");
					ysndisplay.innerText= "原石数量:"+yuanshi;
				}
			}
		</script>
	</body>
</html>
